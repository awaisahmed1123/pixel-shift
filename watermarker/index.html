<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <title>Watermark Tool | Pixel Shift</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Inter:wght@400;500;600;700&family=Lobster&family=Orbitron&family=Merriweather&display=swap" rel="stylesheet">
</head>
<body>

    <main class="app-container">
        <div class="left-panel">
            <div class="header">
                <h1 class="logo-title">Watermark Tool</h1>
                <p class="subtitle">Protect your images by adding a custom watermark.</p>
            </div>

            <div class="options-container">
                <div class="option-group">
                    <label>1. Upload Your Image</label>
                    <button class="upload-btn" id="image-upload-btn">Choose Image</button>
                    <input type="file" id="image-upload-input" hidden accept="image/*">
                </div>
                
                <div class="option-group">
                    <label>2. Watermark Type</label>
                    <div class="toggle-switch">
                        <button id="type-text-btn" class="toggle-btn active" data-type="text">Text</button>
                        <button id="type-image-btn" class="toggle-btn" data-type="image">Logo</button>
                    </div>
                </div>

                <div id="text-options">
                    <div class="option-group">
                        <label for="text-input">Watermark Text</label>
                        <input type="text" id="text-input" class="text-input" value="Pixel Shift">
                    </div>
                    <div class="option-group-inline">
                        <div class="option-group">
                            <label for="font-select">Font Style</label>
                            <div class="select-wrapper">
                                <select id="font-select">
                                    <option value="Inter">Simple</option>
                                    <option value="Righteous">Stylish</option>
                                    <option value="Lobster">Cursive</option>
                                    <option value="Merriweather">Serif</option>
                                    <option value="Orbitron">Tech</option>
                                </select>
                            </div>
                        </div>
                        <div class="option-group">
                            <label for="color-picker">Color</label>
                            <input type="color" id="color-picker" value="#FFFFFF">
                        </div>
                    </div>
                </div>

                <div id="image-options" style="display: none;">
                     <div class="option-group">
                        <label>Upload Your Logo</label>
                        <button class="upload-btn" id="logo-upload-btn">Choose Logo</button>
                        <input type="file" id="logo-upload-input" hidden accept="image/png, image/svg+xml">
                    </div>
                </div>
                
                <div class="option-group">
                    <label for="opacity-slider">Opacity</label>
                    <input type="range" id="opacity-slider" min="0" max="1" value="0.5" step="0.05">
                </div>
                
                <div class="option-group">
                    <label for="size-slider">Size</label>
                    <input type="range" id="size-slider" min="10" max="200" value="50" step="2">
                </div>

                <div class="option-group">
                    <label>Position</label>
                    <div class="position-grid" id="position-grid">
                        <button class="pos-btn" data-pos="top-left"></button>
                        <button class="pos-btn" data-pos="top-center"></button>
                        <button class="pos-btn" data-pos="top-right"></button>
                        <button class="pos-btn" data-pos="middle-left"></button>
                        <button class="pos-btn active" data-pos="middle-center"></button>
                        <button class="pos-btn" data-pos="middle-right"></button>
                        <button class="pos-btn" data-pos="bottom-left"></button>
                        <button class="pos-btn" data-pos="bottom-center"></button>
                        <button class="pos-btn" data-pos="bottom-right"></button>
                    </div>
                </div>
            </div>
            
            <button id="download-btn" class="download-btn">Download Image</button>
        </div>

        <div class="right-panel">
            <canvas id="preview-canvas"></canvas>
            <div class="placeholder" id="canvas-placeholder">
                <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><circle cx="8.5" cy="8.5" r="1.5"></circle><polyline points="21 15 16 10 5 21"></polyline></svg>
                <span>Upload an image to begin</span>
            </div>
        </div>
    </main>
    
    <div id="notification"></div>
    <script src="script.js"></script>
</body>
</html>
